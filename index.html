<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Lists | ODI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/">
                    <img src="assets/images/odi-logo-white.svg" alt="Open Data Institute" class="logo-image">
                    <span class="logo-text">ODI</span>
                </a>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="#challenge-1">Challenge 1</a></li>
                    <li><a href="#challenge-2">Challenge 2</a></li>
                    <li><a href="#challenge-3">Challenge 3</a></li>
                    <li><a href="#challenge-4">Challenge 4</a></li>
                    <li><a href="#challenge-5">Challenge 5</a></li>
                    <li><a href="#challenge-6">Challenge 6</a></li>
                    <li><a href="#challenge-7">Challenge 7</a></li>
                    <li><a href="#challenge-8">Challenge 8</a></li>
                    <li><a href="#challenge-9">Challenge 9</a></li>
                    <li><a href="#challenge-10">Challenge 10</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="content-container">
            <h1 class="page-title">Reference Lists</h1>
            
            <div id="loading" class="loading-message">Loading challenge...</div>
            <div id="error" class="error-message" style="display: none;"></div>
            <div id="challenge-content"></div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; <a href="https://theodi.org">The Open Data Institute (ODI)</a>. 2025</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        // Toggle mobile menu
        const menuToggle = document.querySelector('.menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        menuToggle.addEventListener('click', () => {
            const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
            menuToggle.setAttribute('aria-expanded', !isExpanded);
            navMenu.classList.toggle('is-open');
        });
    </script>
</body>
</html>
